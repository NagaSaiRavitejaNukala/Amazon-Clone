<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/amazon_logo.png" width="100" alt="Amazon Logo">
        <h1>Checkout</h1>
    </header>
    <main>
        <div id="checkout">
            <h2>Order Summary</h2>
            <ul id="checkout-items"></ul>
            <p>Total: $<span id="checkout-total-price">0.00</span></p>
            <button id="confirm-purchase" onclick="confirmPurchase()">Confirm Purchase</button>
        </div>
    </main>
    <footer>
        <a href="index.html">Continue Shopping</a>
    </footer>
    <script src="./checkout.js"></script>
</body>
</html>
